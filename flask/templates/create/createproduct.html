{% extends 'index.html' %}

{% block body %}

<div id="create-product">

  <div id="create-product-title">
    <h5>CREATE PRODUCT</h5>
  </div>

  <form id="create-product-form" method="POST" action="createproduct">
    <div class="form-group">
      <input type="text" class="create-review-form-control" name="productid" id="productIdInput"
        placeholder="Enter Product ID">
    </div>
    <div class="form-group">
      <input type="text" class="create-review-form-control" name="product_name" id="productNameInput"
        placeholder="Enter Product Name">
    </div>
    <div class="form-group">
      <input type="text" class="create-review-form-control" name="actual_price" id="actualPriceInput"
        placeholder="Enter Actual Price">
    </div>
    <div class="form-group">
      <input type="text" class="create-review-form-control" name="discount_percentage" id="discountInput"
        placeholder="Enter Discount Percentage">
    </div>
    <div class="form-group">
      <input type="text" class="create-review-form-control" name="product_desc" id="productDescInput"
        placeholder="Enter Product Description">
    </div>
    <div class="form-group">
      <input type="text" class="create-review-form-control" name="img_link" id="imageLinkInput"
        placeholder="Enter Image Link">
    </div>
    <div class="form-group">
      <input type="text" class="create-review-form-control" name="product_link" id="productLinkInput"
        placeholder="Enter Product Link">
    </div>
    <div class="form-group">
      <input type="text" class="create-review-form-control" name="rating_count" id="ratingCountInput"
        placeholder="Enter Rating Count">
    </div>
    <div class="form-group">
      <input type="text" class="create-review-form-control" name="rating" id="ratingInput" placeholder="Enter Rating">
    </div>
    <div class="form-group">
      <select class="create-review-form-control" name="categorychoice" aria-label="categoryIdList">
        {% for category in data %}
        <option value="{{ category[0] }}">{{ category[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <button id="create-product-button" type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>

{% endblock %}
