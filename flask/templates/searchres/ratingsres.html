{% extends 'index.html' %}

{% block body %}

<div id="searchres_header">
  <p>{{string}}</p>
  <p>{{string2}}</p>
</div>

<table id="product-table">
  <tr id="product-table-row">
    <th id="product-table-id-column">Product ID</th>
    <th id="product-table-image-column">Image</th>
    <th id="product-table-name-column">Name</th>
    <th id="product-table-link-column">Link</th>
    <th id="product-table-rating-column">Rating</th>
  </tr>
  {% for product in data %}
  <tr id="product-table-row-content">
    <td id="product-table-id-row">{{product[0]}}</td>
    <td id="product-table-image-row"><img src={{product[2]}} width="100" height="100"></td>
    <td id="product-table-name-row">{{product[1]}}</td>
    <td id="product-table-link-row"><a href={{product[3]}} target="_blank">Click Me!</a></td>
    <td id="product-table-rating-row">{{product[4]}}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
